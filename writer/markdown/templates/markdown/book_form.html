
{% extends "base.html" %}

{% block content %}

        <form action="{% if object.pk != '' %}{% url 'book-form' %}{% else %}{% url 'book-form' object.pk %}{% endif %}" method='POST'>

            {{ form }}
            <button type="submit">Save</button>
        </form>
    </section>
{% endblock content %}
